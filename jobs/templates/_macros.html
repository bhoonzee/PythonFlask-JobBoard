{% macro show_job(job) %}
<!-- show_job -->
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
		<a>{{ job['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
		<p>
			<a>{{ job['employer_name'] }}
			${{ job['salary'] }}
			{{ job['description'] }}
			</a>
		</p>
    </div>
  </div>
</div>
{% endmacro %}
{% macro show_jobs(job) %}
<div class="columns", class="is-multiline">
{% for loop in job -%}
	<div class="column", class="is-half">
		show_job(loop.job)
	</div>
{% endfor -%}
</div>
{% endmacro %}
